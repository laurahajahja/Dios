<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Domingo</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>✨ Domingo</h1>

  <div class="container">

    <details open>
      <summary><strong>🌤️ Rutina del Día</strong></summary>
      <ul>
        <li><label><input type="checkbox"> 8:00 am — Despertar</label></li>
        <li><label><input type="checkbox"> 8:05 am — Paseo perrita (10 min)</label></li>
        <li><label><input type="checkbox"> 8:20 am — Ducha larga (20 min)</label></li>
        <li><label><input type="checkbox"> 8:45 am — Preparar y tomar desayuno</label></li>
        <li><label><input type="checkbox"> 9:30 am — Estudio / repaso libre</label></li>
        <li><label><input type="checkbox"> 12:00 pm — Almuerzo</label></li>
        <li><label><input type="checkbox"> 1:00 pm — Tiempo libre</label></li>
        <li><label><input type="checkbox"> 3:00 pm — Ejercicio</label></li>
        <li><label><input type="checkbox"> 3:45 pm — Ducha corta (5 min)</label></li>
        <li><label><input type="checkbox"> 4:00 pm — Planificación de semana / estudio</label></li>
        <li><label><input type="checkbox"> 6:30 pm — Cena</label></li>
        <li><label><input type="checkbox"> 7:30 pm — Paseo perrita (10 min)</label></li>
        <li><label><input type="checkbox"> 10:00 pm — Último paseo perrita (10 min)</label></li>
      </ul>
    </details>

    <details>
      <summary><strong>🏋️‍♀️ Rutina de Ejercicio</strong></summary>
      <ul>
        <li><label><input type="checkbox"> Plancha durante 1 minuto, 30 segundos</label></li>
        <li><label><input type="checkbox"> 30 Sentadillas</label></li>
        <li><label><input type="checkbox"> 20 Puentes de glúteo</label></li>
        <li><label><input type="checkbox"> 15 Levantamiento de glúteos en punta</label></li>
        <li><label><input type="checkbox"> Sentadilla isométrica durante 1 minuto, 30 segundos</label></li>
        <li><label><input type="checkbox"> 25 Abdominales con elevación de rodillas</label></li>
        <li><label><input type="checkbox"> 20 Estocadas/Zancadas</label></li>
      </ul>
    </details>

    <details>
      <summary><strong>🍽️ Comidas</strong></summary>
      <ul>
        <li><label><input type="checkbox"> Desayuno: Pan integral con huevo y fruta</label></li>
        <li><label><input type="checkbox"> Almuerzo: Arroz con pollo y ensalada</label></li>
        <li><label><input type="checkbox"> Cena: Sopa de verduras con pan</label></li>
      </ul>
    </details>

  </div>
</body>
</html>
